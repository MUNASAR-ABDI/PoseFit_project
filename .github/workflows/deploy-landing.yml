name: Deploy Landing Page to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
          static_site_generator: next
      
      - name: Install dependencies
        working-directory: ./posefit-landing
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          rm -rf node_modules
          npm ci
          npm install next@14.1.0 react@18.2.0 react-dom@18.2.0 tailwindcss@3.3.0 autoprefixer@10.4.16 postcss@8.4.31 --save
      
      - name: Build and Export
        working-directory: ./posefit-landing
        run: npx next build && npx next export
        env:
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: Debug Output Directory
        working-directory: ./posefit-landing
        run: |
          echo "Listing directories:"
          ls -la
          echo "Looking for 'out' directory:"
          ls -la out || echo "out directory not found"
          echo "Creating out directory if it doesn't exist"
          mkdir -p out
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./posefit-landing/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 